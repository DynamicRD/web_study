<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        messagePrint();
        messagePrint2();
        messagePrint3();
        
        //이름있는 함수
        function messagePrint(){
            console.log("message");
        }
        
        //이름없는 함수(익명함수)
        let messagePrint2 = function(){
            console.log("message2");
        };
        
        //
        let messagePrint3 = () => console.log("message3");
        
        </script>
</head>
<body>
    <h1>함수 호이스팅 테스트</h1>
</body>
</html>
