<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        aside{
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .banner{
            width: 150px;
            height: 150px;
            border: 1px solid black;
            box-shadow: 0px 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        function onLoad(){
            //객체찾기
            const img = document.querySelector('img');
            const btn = document.querySelector('button');
            btn.addEventListener("click",imgChange);
            function imgChange(){
                let num = Math.floor(Math.random()*(3-1+1)+1);
                let srcData = `./ch06_media/food${num}.png`;
                img.src = srcData;
            }
            setInterval(imgChange,3000);
        }
    </script>
</head>
<body onload="onLoad();">
    <aside>
        <div class="banner">
            <a href=""><img src="./ch06_media/food1.png" alt=""></a><br>
            <button type="button">change</button>
        </div>
    </aside>
    
</body>
</html>
