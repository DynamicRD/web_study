<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Profile Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        background-color: #f4f7fa;
      }
      .container {
        max-width: 960px;
      }
      .profile-header {
        background: linear-gradient(
          135deg,
          #80d0c7,
          #4caf50
        ); /* 더 밝은 그라데이션 */
        color: white;
        padding: 30px;
        border-radius: 8px;
      }
      .profile-header img {
        border: 4px solid white;
        padding: 5px;
      }
      .profile-header h3 {
        font-size: 2.2rem;
        font-weight: 700;
        margin-top: 15px;
      }
      .btn-custom {
        background-color: #4caf50;
        color: white;
        border-radius: 25px;
        border: none;
      }
      .btn-custom:hover {
        background-color: #388e3c;
      }
      .table th,
      .table td {
        text-align: center;
      }
      .table td {
        vertical-align: middle;
      }
      .pagination .page-link {
        background-color: #007bff;
        color: white;
      }
      .pagination .page-link:hover {
        background-color: #0056b3;
        color: white;
      }
      .panel-body ul li {
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }
      .border-section {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <!-- Profile Header -->
      <div class="profile-header rounded-2">
        <div class="row">
          <div class="col-md-2">
            <img
              src="./img/01.jpg"
              class="rounded-circle"
              alt="Profile Picture"
              style="height: 100px"
            />
          </div>
          <div class="col-md-10">
            <h3>ZEUS</h3>
            <p>모임사이트 웰컴 멤버</p>
          </div>
        </div>
        <hr />
        <div class="container bg-light text-dark p-4">
          <div class="text-end">
            <button type="button" class="btn btn-custom">
              프로필 수정하기
            </button>
          </div>
          <div class="text-center mt-3">
            <p>자기소개가 없습니다.</p>
          </div>
        </div>
        <div class="btn-group-justified m-4">
          <button type="button" class="btn btn-light">개인 정보 수정</button>
          <button type="button" class="btn btn-light">결재 내역 확인</button>
          <button type="button" class="btn btn-light">작성 리뷰 확인</button>
        </div>
      </div>

      <!-- Info Section (보유금액 부분) -->
      <div class="row mt-4">
        <div class="col-md-12">
          <div class="border-section text-center">
            <h5>보유금액</h5>
            <div class="h3">₩ 500,000</div>
            <div class="mt-3">
              <button class="btn btn-warning">충전하기</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Notifications -->
      <div class="border-section mt-4">
        <h5>알림</h5>
        <div>
          <ul>
            <li>모임1의 참가자 리뷰가 추가되었습니다!</li>
            <li>모임2의 일정이 변경되었습니다.</li>
          </ul>
        </div>
        <button type="button" class="btn btn-custom mt-3">더보기</button>
      </div>

      <!-- Meeting Section -->
      <div class="border-section mt-4">
        <div class="btn-group m-2">
          <button type="button" class="btn btn-primary m-2">
            진행중인 모임
          </button>
          <button type="button" class="btn btn-primary m-2">종료된 모임</button>
          <button type="button" class="btn btn-primary m-2">찜한 모임</button>
        </div>
        <table class="table table-bordered mt-3">
          <thead>
            <tr class="table-success">
              <th>모임명</th>
              <th>참가일시</th>
              <th>종료일자</th>
              <th>직책</th>
              <th>비용</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>독서클럽</td>
              <td>2025-01-25</td>
              <td>2025-01-26</td>
              <td>모임장</td>
              <td>₩ 10,000</td>
            </tr>
            <tr>
              <td>독서클럽</td>
              <td>2025-01-25</td>
              <td>2025-01-26</td>
              <td>평회원</td>
              <td>₩ 10,000</td>
            </tr>
            <tr>
              <td>독서클럽</td>
              <td>2025-01-25</td>
              <td>2025-01-26</td>
              <td>평회원</td>
              <td>₩ 10,000</td>
            </tr>
          </tbody>
        </table>
        <ul class="pagination d-flex justify-content-center">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
        <button type="button" class="btn btn-danger btn-block mt-3">
          회원탈퇴
        </button>
      </div>
    </div>
  </body>
</html>
