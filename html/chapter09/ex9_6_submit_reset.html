<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function onLoad(){
            //객체찾기
            const myform = document.myform;
            const id = document.myform.id;
            const pwd = document.myform.pwd;
            const chkID = "kdj";
            const chkPWD = "1234"

            //이벤트리스너 등록 및 핸들러 처리
            myform.addEventListener("submit",(event)=>{
                event.preventDefault(); //원래성질의 기능 이벤트를 막는다(서버로 전송)
                //패턴검색
                //값체크
                if(id.value === chkID){
                    id.nextsibling.textContent = "아이디가 맞지 않습니다.";
                    id.value = ";"
                    id.focus();
                    return;
                }else{
                    id.nextsibling.textContent = "성공";
                }
                if(pwd.value === chkID){
                    pwd.nextsibling.textContent = "아이디가 맞지 않습니다.";
                    pwd.value ="";
                    pwd.focus();
                    return;
                }else{
                    pwd.nextsibling.textContent = "성공";
                }
                myform.submit(); //서버에 데이터를 전송하고 폼에 있는 데이터는 reset
            })
        }
    </script>
</head>
<body onload="onLoad();">
    <form action="#" method="get">
        <label for="id">ID입력:</label>
        <input type="text" name="id" id="id" placeholder="테스트"><span></span><br>
        <label for="pwd">패스워드입력:</label>
        <input type="text" name="pwd" id="pwd" placeholder="패스워드"><span></span><br>
        <button type="submit">전송하기</button>
        <button type="reset">취소하기</button>
    </form>
    <hr>
    <p></p>
</body>
</html>
