<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETAUL TABLE</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
            margin: 0 auto;
        }
        table td,table th{
            border: 1px solid black;
            width: 100px;
            text-align: center;
        }
        thead{
            background-color: rgb(222, 111,144);
        }
        tbody{
            background-color: chartreuse;
        }
        tfoot{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <table>
        <caption>버거 세트 가격</caption>
        <thead>
            <tr>
                <th>종류</th>
                <th>가격</th>
                <th>용량</th>        
           </tr>
        </thead>
        <tbody>
            <tr>
                <td>치즈버거</td>
                <td>4500</td>
                <td rowspan="2">중</td>        
            </tr>
            <tr>
                <td colspan="2" rowspan = "2">프라이 2000<br>음료 1500</td>
              
                   
            </tr>
            <tr>
            
     
            </tr> 
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">가격</th>
         
            </tr>
        </tfoot>      
    </table>
</body>
</html>
