<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 아이콘 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- 사용자가 정의한 css -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div
        class="w-100 vh-100 d-flex justify-content-center align-items-center"
      >
        <div class="card mb-3 p-3" style="max-width: 540px">
          <div class="row g-0">
            <div class="col-md-4">
              <img
                src="./img/profile.jpg"
                class="img-fluid rounded-circle"
                alt="..."
              />
            </div>
            <div class="col-md-8">
              <div class="card-body">

                <p class="card-text">

                  fugit doloremque sapiente accusantium! Voluptatibus voluptas
                  magnam reprehenderit fugit rerum autem molestias enim
                  distinctio, deleniti, est, veniam eaque accusamus asperiores
                  possimus!
                </p>
                <p class="card-text">
                  <small class="text-body-secondary"
                    >Last updated 3 mins ago</small
                  >
                </p>
                <p>
                  <a href="#" class="btn btn-primary rounded-pill"
                    ><i class="bi bi-house"></i
                  ></a>
                  <a href="#" class="btn btn-danger rounded-pill"
                    ><i class="bi bi-youtube"></i
                  ></a>
                  <a href="#" class="btn btn-success rounded-pill"
                    ><i class="bi bi-facebook"></i
                  ></a>
                  <a href="#" class="btn btn-warning rounded-pill"
                    ><i class="bi bi-instagram"></i
                  ></a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
