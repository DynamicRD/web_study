<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div, span{
            width: 80px;
            height: 80px;
        }
        div{
            margin: 20px;
            background-color: brown;
            display: block;
        }
        span{
            background-color: blue;
            color: white;
            display: inline;
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <!-- block level -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <!-- inline level -->
    <br>
    <span>1</span>
    <span>2</span>
    <span>3</span>
</body>
</html>
