<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function backgroundColor(color)
        {
            let arr = document.getElementsByTagName("h1");
            arr[0].style.backgroundColor = color;
        }
    </script>
    <style>
        body{
            display: flex;
            flex-direction: column-reverse;
            flex-wrap: nowrap;
        }
        table{
            width: 600px;
        }
        button{
            width: 200px;
            height: 50px;
            background-color: white;
            border: 1px solid grey;
        }
        h1{
            width: 650px;
            height: 300px;
            border: 1px solid grey;
            border-radius: 5%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><button type="button" onclick="backgroundColor('Green')">Green</button></td>
            <td><button type="button" onclick="backgroundColor('Orange')">Orange</button></td>
            <td><button type="button" onclick="backgroundColor('Purple')">Purple</button></td>
        </tr>
        <h1>
            
        </h1>
    </table>
</body>
</html>
