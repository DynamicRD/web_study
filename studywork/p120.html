<!DOCTYPE html>
<html lang="en">
<head>

    <title>수습 국원 지원 양식</title>

        }
        table tr,table tr th{

        }

        }

</head>

        </tr>
        <tr>
           
            <th>학과/학번</th>
            <th></th>
        </tr>
        <tr>
           
            <th>연락처</th>
            <th></th>
        </tr>
        <tr>
            <th>지원분야</th>

        </tr>
    </table>

</html>
