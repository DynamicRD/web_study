<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body{
            font-family: sans-serif;
        }

        table{
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;
        }
        tr,td,th{
            border: 1px solid skyblue;
        }
        th{
            text-align: center;
        }
        tr .top{
            background-color: skyblue;
        }
        td{
            text-align: left;
        }
        .buttons{
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;
        }
        .buttons button{
            margin: 10px 2px;
            width: 80px;
            height: 30px;
        }
        .look{
            font-size: 12px;
        }
    </style>
</head>
<body>
<form action="text" method="post">
    <table>
        <tr>
            <th colspan="2" class="top">회원 기본 정보</th>
         
        </tr>
        <tr>
            <th>아이디:</th>
            <td><label for="id"></label><input type="text" name="id" id="id"><i>4~12자의 영문 대소문자와 숫자로만 입력</i></td>
        </tr>
        <tr>
            <th>비밀번호:</th>
            <td><label for="pwd"></label><input type="text" name="pwd" id="pwd"><i>4~12자의 영문 대소문자와 숫자로만 입력</i></td>
        </tr>
        <tr>
            <th>비밀번호확인:</th>
            <td><label for="pwdcorrect"></label><input type="text" name="pwdcorrect" id="pwdcorrect"></td>
        </tr>
        <tr>
            <th>메일주소:</th>
            <td><label for="email"></label><input type="text" name="email" id="email"><i>ex) sammy@gmail.com</i></td>
        </tr>
        <tr>
            <th>이름:</th>
            <td><label for="name"></label><input type="text" name="name" id="name"></td>
        </tr>
        <tr>
            <th colspan="2" class="top">개인 신상 정보</th>
          
        </tr>
        <tr>
            <th>주민등록번호:</th>
            <td><input type="text" name="civilnumfirst" id="civilnumfirst"> -
                <input type="text" name="civilnumlast" id="civilnumlast"><i>ex) 123456-1234567</i></td>
        </tr>
        <tr>
            <th>생일:</th>
            <td><input type="text" name="year" id="year">년    
                <select name="month" id="month">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
            </select>월 <select>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>일</td>
        </tr>
        <tr>
            <th>관심분야:</th>
            <td>
                <input type="checkbox" name ="Java" id="Java1" value="1">
                <label for="Java1">Java</label>
                <input type="checkbox" name ="Android" id="Android2" value="2">
                <label for="Android2">Android</label>
                <input type="checkbox" name ="PHP" id="PHP3" value="3">
                <label for="PHP3">PHP</label>
                <input type="checkbox" name ="JAVA Script" id="JAVA Script4" value="4">
                <label for="JAVA Script4">JAVA Script</label>
                <input type="checkbox" name ="Python" id="Python5" value="5">
                <label for="Python5">Python</label> 
                 *하나이상 체크  
            </td>
        </tr>
        <tr>
            <th>자기소개</th>
            <td> <label for="intro"></label>
                <textarea name = "intro" id="intro" cols="100" rows="10"></textarea>
                </td>
        </tr>
        <tr>
            <th>약관동의</th>
            <td><input type="checkbox" name ="agree1" id="agree1" value="1">
                <label for="agree1">만 14세 이상입니다.</label><br>
                <input type="checkbox" name ="agree2" id="agree2" value="1">
                <label for="agree2">이용약관 동의</label><a href="#" class="look">내용보기</a><br>
                <input type="checkbox" name ="agree3" id="agree3" value="1">
                <label for="agree3">개인정보 수집 및 이용 동의</label><a href="#" class="look">내용보기</a></td>
        </tr>
    </table>
</form>
<div class="buttons">
    <button type="submit">회원 가입</button>
    <button type="reset">다시 입력</button>
</div>

</body>
</html>
