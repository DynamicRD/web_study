<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            border: 1px solid black;
            padding-left: 30px;
        }
        section1{
            display: inline-block;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <thead>
        <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
        <hr>
    </thead>
    <main>
        <h4>개인 정보</h4>
        <form action="#" method="post"></form>
        <section1>
            <label for="name">이름</label>
            <input type="name" id="name" name="name" placeholder="공백 없이 입력하세요">
            <br>
            <label for="tel">연락처</label>
            <input type="text" id="tel" name="tel">
            <br>
        </section1>
        
    
        <h4>지원 분야</h4>
            <ul type="○">
                <li>웹 퍼블리싱</li>
                <li>웹 애플리케이션 개발</li>
                <li>개발 환경 개선</li>
            </ul>
    
        <h4>지원 동기</h4>
        <section2>
            <label for="why"></label> 
            <input type="text" id="why" name="why" placeholder="본사 지원 동기를 간략히 써 주세요." style="height: 100px; width: 300px; " > 
        </section2>
        
        <br>
        <button type="submit">접수하기</button>
        <button type="reset">다시 쓰기</button>      
    </main>
   
</body>
</html>
